service: kudos-cards

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: ${self:custom.tableRef}

plugins:
  - serverless-offline
  - serverless-dynamodb-local

functions:
  app:
    handler: index.handler
    events:
      - httpApi:
          path: /kudo
          method: 'POST'
      - httpApi:
          path: /kudos
          method: 'GET'

custom:
  tableRef: arn:aws:dynamodb:us-east-1:202773188232:table/kudos